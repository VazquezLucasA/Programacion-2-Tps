<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clase 3</title>

<body>
    <header>

    <main>
        <form action="">

            <input type="text" name="nombre" id="">

            <select name="leng" id="lng">

                <option value="js">JavaScript</option>

            </datalist>
            <br>
            <label for="">color</label>

            <input type="range" name="rango" min="20" max="150">

            <label for="">buscar</label>

            <br><br>
            <button>enviar</button>
            
            <input type="reset" value="resetear">

    <footer>
        <h6>fin de la clase</h6>
    </footer>

</html>
