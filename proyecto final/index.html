<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scriptHome.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1 class="header__h1">Biblioteca Escolar</h1>
        <nav class="header__nav">
            <button id="btnBooks" class="header__btn"><a href="./pages/libros.html">Libro</a></button>
            <button id="btnLend" class="header__btn"><a href="index.html">Home</a></button>
            <button id="btnStudent" class="header__btn"><a href="./pages/alumnos.html">Alumno</a></button>
        </nav>
    </header>

    <main>
        <form id="frm" class="main__form">
            <legend id="frmLegend" class="frm__legend">Realizar prestamo</legend>

            <label for="sLibros">Libro</label>
            <select name="selectLibro" id="sLibros">
                <option value="value1">Value 1</option>
                <option value="value2">Value 2</option>
                <option value="value3">Value 3</option>
            </select>

            <label for="sAlumno">Alumno</label>
            <select name="selectAlumno" id="sAlumnos">
                <option value="value1">Value 1</option>
                <option value="value2">Value 2</option>
                <option value="value3">Value 3</option>
            </select>



            <button id="btnLend" class="frm__btn" type="submit">Prestar</button>
        </form>
        <div class="main__container" id="container">
            <table border="1" class="tabla" id="tabla">
                <caption>libros prestados</caption>
                <thead>
                    <th>libro</th>
                    <th>autor</th>
                    <th>fecha prestamo</th>
                    <th>fecha devolucion</th>
                    <th>Alumno</th>
                    <th>estado</th>
                    <th>&nbsp;</th>
                </thead>
            </table>
        </div>
    </main>
    <footer>
        <h6 class="footer__h6">
            Lucas Vazquez(55893) | Mateo González(55753) | Sergio Yalux(55757) | Trabajo Final Programación II
        </h6>
    </footer>
</body>
</html>
